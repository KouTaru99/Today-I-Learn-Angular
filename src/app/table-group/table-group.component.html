<div>
  <ngx-datatable
    #myTable
    class="material expandable"
    [rows]="rows"
    [groupRowsBy]="'age'"
    [columnMode]="ColumnMode.force"
    [scrollbarH]="true"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="80"
    [groupExpansionDefault]="true"
    [autocapitalize]="true"
  >
    <!-- Group Header Template -->
    <ngx-datatable-group-header [rowHeight]="50" #myGroupHeader (toggle)="onDetailToggle($event)">
      <ng-template let-group="group" let-expanded="expanded" ngx-datatable-group-header-template>
        <div class="custom-header">
                  <div style="padding-left:5px;">
          <a
            [class.datatable-icon-right]="!expanded"
            [class.datatable-icon-down]="expanded"
            title="Expand/Collapse Group"
            (click)="toggleExpandGroup(group)"
          >
            <b>Age: {{ group.value[0].age }}</b>
          </a>
        </div>
        <div class="actions-btn-container">
          <button style="background-color:red;margin: 0; padding: 10px 6px; font-size: 12px;" (click)='onSelectRed()'>yy</button>
          <button style="background-color:blue;margin: 0; padding: 10px 6px; font-size: 12px;" (click)='onSelectBlue()'>xx</button>
        </div>
        </div>

      </ng-template>
    </ngx-datatable-group-header>

    <!-- Row Column Template -->


    <ngx-datatable-column name="Source" prop="source" editable="false"></ngx-datatable-column>
    <ngx-datatable-column name="Name" prop="name" editable="true"></ngx-datatable-column>
    <ngx-datatable-column name="Gender" prop="gender"></ngx-datatable-column>
    <ngx-datatable-column name="Age" prop="age"></ngx-datatable-column>

    <ngx-datatable-column name="Action">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        <div class="actions-btn-container">
          <button style="background-color:red;margin: 0; padding: 10px 6px; font-size: 12px;" (click)='onSelectRed()'>yy</button>
          <button style="background-color:blue;margin: 0; padding: 10px 6px; font-size: 12px;" (click)='onSelectBlue()'>xx</button>
        </div>
      </ng-template>
    </ngx-datatable-column>


  </ngx-datatable>
</div>
